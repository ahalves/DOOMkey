<!DOCTYPE html>
<html>
<head>
    <title>doomkey</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
</head>
<body>
    <canvas id="dosbox" width="640" height="400"></canvas>

    <script>
        Dos(document.getElementById("dosbox"), {
            wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
            autolock: true,
            cycles: "max"
        }).ready(function(fs, main) {
            fs.extract("https://cdn.jsdelivr.net/gh/ahalves/DOOMkey/doom1.9.zip").then(() => {
        main(["-c", "doo"]);
      });
    });
    </script>
</body>
</html>
